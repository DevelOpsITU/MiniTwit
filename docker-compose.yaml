  minitwit-postgres:
    container_name: minitwit-postgres
    build: .
    environment:
      - SERVER_HOST=localhost
      - DB_TYPE=Postgres
      - DB_CONNECTION_STRING=host=localhost port=5433 user=postgres password=example dbname=minitwit
    ports:
      - 8000:8080
    volumes:
      - ../data/:/tmp/
  
  postgres:
    container_name: postgres
    image: postgres:13.5
    environment:
      - POSTGRES_PASSWORD=example
    ports:
      - 5433:5432

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    build:
      context: ./grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

# Explicitly define the persistent volume for your data storage
volumes:
  grafana-data:
