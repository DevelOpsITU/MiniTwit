name: Scan containers used in project

on:
  push:
    branches: [ code-analysis/#149Address_feedback_from_various_code_analysis_tools ]

jobs:
  docker-container-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # From https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching
      # This is the a separate action that sets up buildx runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # So now you can use Actions' own caching!
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: docker linting
        run: make docker_lint

      - name: Build docker image
        run: make docker-build-dev

      - uses: azure/container-scan@v0
        with:
          image-name: minitwit-go-dev:latest