os: linux
dist: bionic
language: go
go:
- 1.17
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_d74f75124827_key -iv $encrypted_d74f75124827_iv
  -in git_pem.enc -out ~\/.ssh/git_pem -d
- chmod 600 /tmp/git_deploy_key
- echo 'echo ' > /tmp/askpass && chmod +x /tmp/askpass
- eval "$(ssh-agent -s)"
- DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/git_deploy_key </dev/null
install:
- docker --version
stages:
- docker_build
- deploy
jobs:
  include:
  - stage: docker_build
    name: build and push docker
    script:
    - echo "LOGIN"
    - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
    - echo "BUILD"
    - docker build -t $DOCKER_USERNAME/minitwitimage:latest . -f Dockerfile-minitwit
    - echo "PUSH"
    - docker push $DOCKER_USERNAME/minitwitimage:latest
  - stage: deploy
    name: deploy new version
    install: skip
    script: |
      ssh -o "StrictHostKeyChecking no" ${MT_USER}@${MT_SERVER} \
      "source ~/.profile && \
      cd /vagrant && \
      docker-compose pull && \
      docker-compose up -d && \
